

<title>评论管理</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>营销</cite></a>
    <a><cite>商城管理</cite></a>
    <a><cite>服务列表</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-comment">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">服务ID</label>
          <div class="layui-input-inline">
            <input type="text" name="cid" placeholder="请输入服务ID" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">服务名称</label>
          <div class="layui-input-inline">
            <input type="text" name="username" placeholder="请输入服务名称" autocomplete="off" class="layui-input">
          </div>
        </div>


      <div class="layui-inline">

       <label class="layui-form-label">服务分类</label>
        <div class="layui-input-inline">
        <script type="text/html" template>
          <select name="type" lay-verify="required">
            <option value="">请选择服务分类</option>
            <option value="团建活动" {{ d.params.type === '团建活动' ? 'selected' : '' }}>团建活动</option>
            <option value="生日趴" {{ d.params.type === '生日趴' ? 'selected' : '' }}>生日趴</option>
            <option value="求婚趴" {{ d.params.type === '求婚趴' ? 'selected' : '' }}>求婚趴</option>
            <option value="交友趴" {{ d.params.type === '交友趴' ? 'selected' : '' }}>交友趴</option>
          </select>
        </script>
        </div>
      </div>

        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="LAY-app-contcomm-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
       <button class="layui-btn layuiadmin-btn-comm" data-type="add">添加</button>
        <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel">删除</button>
      </div>
      <table id="LAY-app-content-comm" lay-filter="LAY-app-content-comm"></table>
      <script type="text/html" id="table-content-com">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>
    </div>
  </div>
</div>


<script>
layui.use('contlist', layui.factory('contlist')).use(['admin', 'contlist', 'table'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,form = layui.form;

  form.render(null, 'app-content-comment');

  //监听搜索
  form.on('submit(LAY-app-contcomm-search)', function(data){
    var field = data.field;

    //执行重载
    table.reload('LAY-app-content-comm', {
      where: field
    });
  });

  //点击事件
  var active = {
    batchdel: function(){
      var checkStatus = table.checkStatus('LAY-app-content-comm')
      ,checkData = checkStatus.data; //得到选中的数据

      if(checkData.length === 0){
        return layer.msg('请选择数据');
      }

      layer.confirm('确定删除吗？', function(index) {

        //执行 Ajax 后重载
        /*
        admin.req({
          url: 'xxx'
          //,……
        });
        */
        table.reload('LAY-app-content-comm');
        layer.msg('已删除');
      });
    },add: function(othis){
        admin.popup({
          title: '添加服务'
          ,area: ['550px', '430px']
          ,id: 'LAY-popup-content-add'
          ,success: function(layero, index){
            view(this.id).render('app/content/serverform').done(function(){
              form.render(null, 'layuiadmin-form-comment');

              //监听提交
              form.on('submit(layuiadmin-app-com-submit)', function(data){
                var field = data.field; //获取提交的字段
                layer.alert(JSON.stringify(field));
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                //$.ajax({});
                layui.table.reload('LAY-app-content-list'); //重载表格
                layer.close(index); //执行关闭
              });
            });
          }
        });
      }

  }

  $('.layui-btn.layuiadmin-btn-comm').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
