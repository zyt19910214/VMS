<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
    ,type: 'datetime'
    ,value: new Date()

  });


  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });


});
function jia(e){
  elm = e.target.parentNode.parentNode
  var count =  parseInt(elm.getAttribute("count") ? elm.getAttribute("count"):0)
  elm.querySelector("span").innerHTML = ++count;
  elm.setAttribute("count",count)
};
function jian(e){
  elm = e.target.parentNode.parentNode
  var count =  parseInt(elm.getAttribute("count") ? elm.getAttribute("count"):0)
  elm.querySelector("span").innerHTML = count >0 ?--count :count;
  elm.setAttribute("count",count)

};
</script>
