<script>
layui.use(['form','laytpl','layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,laytpl  = layui.laytpl;


  //日期
  laydate.render({
    elem: '#date'
    ,type: 'datetime'
    ,value: new Date()

  });


  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  form.on('checkbox(ddw)', function(data){
     //console.log(data.elem); //得到checkbox原始DOM对象
     //console.log(data.elem.checked); //是否被选中，true或者false
  });
  //监听提交
  form.on('submit(LAY_dd_submit)', function(data){

    layer.open( {
      title: '订单生成成功',
      content: JSON.stringify(data.field),
      btn: ['确定'],
      yes: function(index, layero){
        window.location.href='#/app/workorder/list';
      }
    })
    //window.location.href='#/app/workorder/list';
    return false;
  });

});



function jia(e){

  elm = e.target.parentNode.parentNode;
  var count =  parseInt(elm.getAttribute("count") ? elm.getAttribute("count"):0);
  elm.querySelector("input").value = ++count;
  elm.setAttribute("count",count);
};
function jian(e){
  elm = e.target.parentNode.parentNode;
  var count =  parseInt(elm.getAttribute("count") ? elm.getAttribute("count"):0);
  elm.querySelector("input").value = count >0 ?--count :count;
  elm.setAttribute("count",count);

};
</script>
